<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="newsfeed on demand">
  <meta name="author" content="Andrew Bubnov">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= require('../images/favicon.png') %>">
  <link rel="stylesheet" type="text/css" href="<%= htmlWebpackPlugin.files.chunks.index.css %>">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <div class="page">

    <header class="header header_main-page">
      <p class="header__logo" alt="NewsAnalyzer">NewsAnalyzer</p>
      <nav class="nav header__nav">
        <a class="nav__item nav__item_select link" href="./index.html">Главная</a>
        <a class="nav__item link" href="./about.html">О проекте</a>
      </nav>
    </header>

    <search class="search">
      <div class="search__container">
        <h1 class="search__title">Что в мире творится?</h1>
        <blockquote class="search__subtitle">Введите в поиске любую тему и узнайте, насколько популярной она была в
          новостях за прошедшую неделю.</blockquote>
        <form action="" class="form search__form">
          <input type="text" class="input search__input" name="news-search" required="yes"
            placeholder="введите тему запроса">
          <button class="button search__button">Искать</button>
          <span class="error search__error"></span>
        </form>
      </div>
    </search>

    <main class="content">
      <div class="results">
        
      </div>
    </main>

    <footer class="footer">
      <p class="copyright footer__copyright">© 2019 Andrew B.</p>
      <nav class="nav footer__nav">
        <a class="nav__item link" href="./index.html">Главная</a>
        <a class="nav__item link" href="./about.html">О проекте</a>
        <a class="nav__item link" href="https://praktikum.yandex.ru/">Яндекс.Практикум</a>
      </nav>
      <div class="social">
        <a class="social__item" href="https://github.com/somedew/newsanalyzer"><img alt="github"
            src="<%=require('../images/github.svg')%>"></a>
        <a class="social__item" href="https://facebook.com"><img alt="facebook"
            src="<%=require('../images/fb3.svg')%>"></a>
      </div>
    </footer>

  </div>

  <script type="text/javascript" src="<%= htmlWebpackPlugin.files.chunks.index.entry %>"></script>

</body>

</html>
